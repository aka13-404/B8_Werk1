#########################################
###                DEBUG              ###
#########################################

#Thermistor for drivers
[temperature_sensor x_heatsink]
sensor_type: PT1000
sensor_pin:PC2

[temperature_sensor y_heatsink]
sensor_type: PT1000
sensor_pin:PC3

#########################################
###                MCU                ###
#########################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_500059001051383039343538-if00


#########################################
###         CONFIG & FILES            ###
#########################################

[include 0000_variables.cfg]
[include 0001_klicky_probe.cfg]
[include 0002_service_macros.cfg]
[include 0003_printing_macros.cfg]
[include 0004_homing.cfg]

[force_move]
enable_force_move: true

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 20000
max_z_velocity: 10
max_z_accel: 200
#max_accel_to_decel: 10000
square_corner_velocity: 10.0

[idle_timeout]
timeout: 1800


### Klicky-Probe, connected on Y+ Endstop
[probe]
pin: ^PA2
x_offset: -2
y_offset: 33
z_offset: 2.4
speed: 5
lift_speed: 10

[z_tilt]
speed: 250
horizontal_move_z: 30

[z_calibration]
samples: 3
samples_result: median
switch_offset: 0.4
max_deviation: 3
clearance: 15
speed: 250

[bed_mesh]
speed:100
horizontal_move_z: 10
probe_count: 21,21
algorithm: bicubic
bicubic_tension: 0.2


[temperature_sensor HostTemp]
sensor_type: temperature_host

#Chamber light
### Chamber light, connected to E2
[output_pin chamber_light]
pin: PB3

#########################################
###               MODULES             ###
#########################################

[respond]
default_type: echo

[display_status]

[pause_resume]

#########################################
###         STEPPERS & ENDSTOPS       ###
#########################################




### Motor B (left), connected to stepper X on Fysetc 5160 v3.1, X- clicker endstop
[stepper_x]
step_pin: PE11
dir_pin: PE10
enable_pin: !PE9
rotation_distance: 40
microsteps: 64
endstop_pin: ^PB14

homing_speed: 100

[tmc5160 stepper_x]
cs_pin: PE7
spi_software_sclk_pin: PE12
spi_software_mosi_pin: PE14
spi_software_miso_pin: PE13
run_current: 1.414
interpolate: False
driver_TBL: 2
driver_TOFF: 4
driver_HSTRT: 7
driver_HEND: 6


### Motor A (right), connected to stepper Y on Fysetc 5160 v3.1, Y- clicker endstop
[stepper_y]
step_pin: PD8
dir_pin: PB12
enable_pin: !PD9
rotation_distance: 40
microsteps: 64
endstop_pin: ^PB13
homing_speed: 100

[tmc5160 stepper_y]
cs_pin: PE15
spi_software_sclk_pin: PE12
spi_software_mosi_pin: PE14
spi_software_miso_pin: PE13
run_current: 1.414
interpolate: False
driver_TBL: 2
driver_TOFF: 4
driver_HSTRT: 7
driver_HEND: 6

### Z-Axis
#0 (left), connected to stepper E2 on Fysetc 2209 v3.1, Z- clicker endstop on X??? Y???, only use with safe homing
[stepper_z]
step_pin: PE2
dir_pin: !PE4
enable_pin: !PE3
rotation_distance: 2
microsteps: 16
endstop_pin: PA0
homing_speed: 10

[tmc2209 stepper_z]
uart_pin: PC15
run_current: 0.75
interpolate: False

#1 (middle), connected to stepper E3 Fysetc 2209 v3.1, no endstop
[stepper_z1]
step_pin: PD12
dir_pin: !PC4
enable_pin: !PE8
rotation_distance: 2
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: PA15
run_current: 0.75
interpolate: False

#2 (right), connected to stepper E4 Fysetc 2209 v3.1, no endstop
[stepper_z2]
step_pin: PE1
dir_pin: !PE0
enable_pin: !PC5
rotation_distance: 2
microsteps: 16

[tmc2209 stepper_z2]
uart_pin: PD11
run_current: 0.75
interpolate: False


#########################################
###       EXTRUDER, BED, CHAMBER      ###
#########################################

### Main extruder, connected to stepper E1 on Fysetc 2209 v3.1, heater on e0 out, sensor on TE0
### Hotend fan on PA13, cooling fan on PC8
[extruder]
step_pin: PE6
dir_pin: !PC13
enable_pin: !PE5
microsteps: 16
rotation_distance: 22.111
full_steps_per_rotation: 200
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 200.0
max_extrude_only_accel: 10000
max_extrude_only_velocity: 99999
heater_pin: PB15
sensor_type: PT1000
sensor_pin: PC0
#control: pid
#pid_kp: 23
#pid_ki: 1
#pid_kd: 103
min_extrude_temp: 150
min_temp: 15
max_temp: 350

[tmc2209 extruder]
uart_pin: PC14
run_current: 0.6
interpolate: False

###Coldend sensor and fan
###Sensor on TE1, fan on PB2
[temperature_fan coldend]
pin: PB2
cycle_time: 0.010
sensor_type: Generic 3950
sensor_pin: PC1
min_temp: 0
max_temp: 150
control: pid
pid_kp: 40
pid_ki: 1.1
pid_kd: 10
off_below: 0.1
kick_start_time: 0.200
target_temp: 70
min_speed: 0
gcode_id: CE

### Part cooling fans, 2x5015 on E1
[fan]
pin: PC8
cycle_time: 0.005

#Chamber
### Chamber sensor, connected to TE4
[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PB1
min_temp: 0
max_temp: 80
gcode_id: C



### Heater bed, 220v via SSR with thermal fuse on BED_OUT, sensor on TB
[heater_bed]
heater_pin: PB4
sensor_type: Generic 3950
sensor_pin: PB0
min_temp: 15
max_temp: 160
control: pid
pid_kp: 53.604
pid_ki: 12.608
pid_kd: 275.389

#########################################
###       Resonances and shaper       ###
#########################################

[adxl345]
cs_pin: PA4
spi_bus: spi1
axes_map: x, y, z

[resonance_tester]
accel_chip: adxl345


[input_shaper]
shaper_freq_x: 42
shaper_type: mzv
shaper_freq_y: 76
shaper_type: mzv

